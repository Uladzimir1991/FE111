<!DOCTYPE html>
<html lang="en-RUS">
<head>
    <meta charset="UTF-8" />
    <title>Toast</title>

    <link rel="stylesheet" href="/style.css">   
</head>
<body>
    <div class="wrapper">
        <button class="show">Бууууп!</button>

        <div class="toast">
            <h3 class="h3">Дратути!</h3>
            <button class="btn_close" id="close"></button>
            <label class="close" for="close">+</label>
            <p class="p">Не ешьте меня!Ну и что,что я тост.</p>
        </div>

        <div class="popover">
            <h3>Нажмите на кнопку!</h3>
            <div>(для показа toast-сообщения)</div>
        </div>

    </div>
    <script src="/script.js"></script> 
</body>
</html>
